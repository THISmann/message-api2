<!-- Card component with menu detail -->
<div class="bg-white rounded-lg shadow-md p-6 max-sm ">
  <img
    [src]="card.photo || '../../assets/Angular.png'"
    alt="Image"
    class="h-52 w-52 rounded-lg mb-4"
  />

  <h2 class="text-xl font-semibold mb-2"> {{ card.name }} </h2> 
  <p class="text-gray-700"> cuisine : {{ card.cuisine }}</p>

  <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
    <a routerLink="/detail"> Get more info </a>
  </button>
</div>
